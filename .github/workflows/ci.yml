name: ci

on:
  pull_request:
  push:
  schedule:
    - cron:  '0 1 * * *'

jobs:
  non-rails-1.4-specs:
    runs-on: ubuntu-latest
    needs: diffend
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.0'
          - '2.7'
          - '2.6'
        include:
          - ruby: '3.0'
            coverage: 'true'
    steps:
      - uses: actions/checkout@v2
      - name: Install package dependencies
        run: "[ -e $APT_DEPS ] || sudo apt-get install -y --no-install-recommends $APT_DEPS"
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{matrix.ruby}}
      - name: Install latest bundler
        run: |
          cd non-rails-1.4
          gem install bundler --no-document
          bundle config set without 'tools benchmarks docs'
      - name: Bundle install
        run: |
          cd non-rails-1.4
          bundle config set without development
          bundle install --jobs 4 --retry 3
      - name: Run all tests
        env:
          GITHUB_COVERAGE: ${{matrix.coverage}}
        run: bundle exec rspec

  non-rails-1.4-diffend:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
      - name: Install latest bundler
        run: |
          cd non-rails-1.4
          gem install bundler --no-document
      - name: Install Diffend plugin
        run:
          cd non-rails-1.4
          bundle plugin install diffend
      - name: Bundle Secure
        run: |
          cd non-rails-1.4
          bundle secure

  non-rails-1.4-coditsu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run Coditsu
        run: |
          cd non-rails-1.4
          \curl -sSL https://api.coditsu.io/run/ci | bash
